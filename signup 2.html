        <h1>Sign Up</h1>

        <!-- Sign up form goes here -->
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required="">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required="">
            <button type="submit">Sign Up</button>
<div class="text-gray-700 w-full text-center font-light flex justify-center lg:text-base text-sm">Already have an account ? <a class="text-primary font-bold ml-1" href="/login">login to an existing account </a></div>

    <script src="script.js"></script>
<script>
// script.js

// Function to validate the sign up form
function validateSignUpForm() {
    var username = document.getElementById('username').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    // Check if any field is empty
    if (username === '' || email === '' || password === '') {
        alert('Please fill in all fields');
        return false;
    }

    // Check if email is valid
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert('Please enter a valid email address');
        return false;
    }

    // Check if password is at least 6 characters long
    if (password.length < 6) {
        alert('Password must be at least 6 characters long');
        return false;
    }

    // If all validations pass, return true
    return true;
}

// Function to handle sign up form submission
function signUp() {
    if (validateSignUpForm()) {
        // Form data is valid, you can submit the form to the server
        alert('Sign up successful!');
        // Here you can send the form data to the server using AJAX
    }
}

// Function to validate the login form
function validateLoginForm() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Check if any field is empty
    if (username === '' || password === '') {
        alert('Please fill in all fields');
        return false;
    }

    // If all validations pass, return true
    return true;
}

// Function to handle login form submission
function login() {
    if (validateLoginForm()) {
        // Form data is valid, you can submit the form to the server
        alert('Login successful!');
        // Here you can send the form data to the server for authentication using AJAX
    }
}
</script>
